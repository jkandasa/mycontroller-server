name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Set up node 14
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: ./scripts/build.sh
