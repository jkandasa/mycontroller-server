name: Publish images

on:
  push:
    branches: [ master ]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["all-in-one", "core", "gateway"]
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Login in to docker registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Login in to quay.io registry
      uses: docker/login-action@v1
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_TOKEN }}

    - name: Setup Web UI Repository
      run: ./scripts/setup_ui.sh
    
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: |
          **/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
    
    - name: Build Web UI Repository
      run: ./scripts/build_ui.sh

    - name: Build container and push - ${{ matrix.image }}
      env:
        TARGET_BUILD: ${{ matrix.image }}
      run: ./scripts/build.sh
