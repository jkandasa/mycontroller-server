name: Publish images

on:
  push:
    branches: [ master ]

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Login in to docker registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Login in to quay.io registry
      uses: docker/login-action@v1
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_TOKEN }}

  build-ui:
    needs: setup
    name: Build UI
    runs-on: ubuntu-latest
    steps:
    - name: Build Web UI
      run: ./scripts/build_ui.sh

  build-and-push:
    needs: build-ui
    name: Build container images and push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ["all-in-one", "core", "gateway"]
    steps:
      - name: Build container and push - ${{ matrix.image }}
        env:
          TARGET_BUILD: ${{ matrix.image }}
        run: ./scripts/build.sh
