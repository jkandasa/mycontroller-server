web:
  bindAddress: "0.0.0.0"
  port: 8080
  webDirectory: /ui
  enable_profiling: false

secret: 5a2f6ff25b0025aeae12ae096363b51a

directories:
  data: /mc_home/data
  logs: /mc_home/logs

logger:
  mode: production # other option: development
  encoding: console
  level:
    core: info
    storage: info
    metrics: warn

bus:
  type: embedded # other option: nats_io
  topic_prefix:
  # server_url: <nats_url>
  # tls_insecure_skip_verify: false
  # connection_timeout: 10s

startup_jobs:
  importer:
    enabled: true
    target_directory: /mc_home/data/exports/memory_db/yaml
    type: yaml
    clean_database: true

database:
  storage: memory_db
  metrics: void_database

databases:
  - name: memory_db
    type: memory
    dump_enabled: true
    dump_interval: 1m
    dump_dir: "memory_db"
    dump_format: ["yaml", "json"]

  - name: void_database
    type: void_db

gateway:
  ids: []
  labels: {}