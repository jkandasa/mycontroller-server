web:
  bindAddress: "0.0.0.0"
  port: 8080
  webDirectory: /ui
  enable_profiling: false

secret: 5a2f6ff25b0025aeae12ae096363b51a

directories:
  data: /mc_home/data
  logs: /mc_home/logs
  tmp: /mc_home/tmp

logger:
  mode: development
  # mode: production
  encoding: console
  level:
    core: info
    storage: info
    metrics: warn

database:
  storage: memory_db
  metrics: influxdb_v1_8

databases:
  - name: memory_db
    type: memory
    dump_enabled: true
    dump_interval: 10m
    dump_dir: "memory_db"
    dump_format: ["yaml", "json"]
    load_format: "yaml"

  - name: influxdb_v1_8
    type: influxdb_v2
    uri: http://192.168.1.21:8086
    token: 
    username:
    password:
    organization: 
    bucket: mycontroller
    batch_size:
    flush_interval: 5s

bus:
  type: embedded

gateway:
  ids: []
  labels:
    location: core
