web:
  bind_address: "0.0.0.0"
  port: 8080
  web_directory: /ui
  enable_profiling: false

secret: 5a2f6ff25b0025aeae12ae096363b51a

logger:
  mode: development
  encoding: console
  level:
    core: info
    storage: info
    metrics: warn

directories:
  data: /mc_home/data
  logs: /mc_home/logs
  tmp: /mc_home/tmp

bus:
  type: embedded
  topic_prefix: mc_all_in_one
  server_url: nats://192.168.1.21:4222
  tls_insecure_skip_verify: false
  connection_timeout: 10s

gateway:
  ids: []
  labels:
    location: local

database:
  storage: memory_database
  metrics: void_database

databases:
  - name: memory_database
    type: memory
    dump_enabled: true
    dump_interval: 10m
    dump_dir: "memory_db"
    dump_format: ["yaml"]
    load_format: "yaml"

  - name: influx_database
    type: influxdb_v2
    uri: http://192.168.1.21:8086
    token: 
    username:
    password:
    organization: 
    bucket: mycontroller
    batch_size:
    flush_interval: 5s

  - name: void_database
    type: void_db
