web:
  bind_address: "0.0.0.0"
  port: 8080
  web_directory: /ui
  enable_profiling: false

secret: 5a2f6ff25b0025aeae12ae096363b51a

logger:
  mode: development
  encoding: console
  level:
    core: info
    storage: info
    metrics: warn

directories:
  data: /mc_home/data
  logs: /mc_home/logs
  tmp: /mc_home/tmp

bus:
  type: natsio
  topic_prefix: mc_core
  server_url: nats://192.168.1.21:4222
  tls_insecure_skip_verify: false
  connection_timeout: 10s

database:
  storage: memory_db
  metrics: void_database

databases:
  - name: memory_db
    type: memory
    dump_enabled: true
    dump_interval: 1m
    dump_dir: "memory_db"
    dump_format: ["yaml", "json"]

  - name: void_database
    type: void_db
